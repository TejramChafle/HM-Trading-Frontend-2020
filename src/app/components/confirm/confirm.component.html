<div class="modal-header">
    <h4 class="modal-title">{{type}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="_activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="_activeModal.close(false)">No</button>
    <button type="button" class="btn btn-outline-dark" (click)="_activeModal.close(true)">Okay</button>
</div>
