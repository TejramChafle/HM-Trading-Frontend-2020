<div class="container">
    <div class="login-wrapper">
        <div class="card card-default login-card">
            <div class="card-body">
                <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Angular_full_color_logo.svg" width="100%" height="200" class="d-inline-block align-top" alt=""> -->
                <div align="center"><img src="/assets/images/hmtrading.png" ></div>
                <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
                    <!-- Error message -->
                    <div class="alert alert-danger" style="padding-top:5px; padding-bottom:5px" *ngIf="isInvalid" >
                        Username or password is incorrect
                    </div>

                    <!-- Username input -->
                    <div class="form-group" [ngClass]="{'has-error' : f.submitted && !username.valid}" >
                        <label class="control-label" for="username">Username</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" name="username" [(ngModel)]="data.username" name="username" #username="ngModel" required />
                        </div>
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>

                    <!-- Password input -->
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label class="control-label" for="password">Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" id="password" [(ngModel)]="data.password" name="password" #password="ngModel" required />
                        </div>
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Username is required</div>
                    </div>

                    <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !loginIn.valid }">
                        <label class="control-label" for="loginIn">Login in</label>
                        <div class="input-group" >
                            <div class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></div>
                            <select class="form-control" id="loginIn" name="loginIn" [(ngModel)]="data.loginIn" #loginIn="ngModel" required>
                                <option *ngFor="let item of logins" value= {{item.name}}>
                                    {{item.name}}
                                </option>
                            </select>
                        </div>
                        <div *ngIf="f.submitted && !loginIn.valid" class="help-block">Please select login in account!</div>
                    </div> -->

                    <!-- Submit button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-info form-control">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px', fullScreenBackdrop : true }"></ngx-loading>
</div>
